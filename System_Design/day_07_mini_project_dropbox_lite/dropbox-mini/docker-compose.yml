version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: dropbox_postgres
    environment:
      POSTGRES_USER: dropbox_user
      POSTGRES_PASSWORD: dropbox_pass
      POSTGRES_DB: dropbox_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: dropbox_redis
    ports:
      - "6379:6379"

  minio:
    image: minio/minio
    container_name: dropbox_minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data

  auth_service:
    build:
      context: .
      dockerfile: services/auth_service/Dockerfile
    container_name: dropbox_auth
    ports:
      - "8001:8000"
    environment:
      DATABASE_URL: postgresql://dropbox_user:dropbox_pass@postgres:5432/dropbox_db
      REDIS_URL: redis://redis:6379/0
    depends_on:
      - postgres
      - redis

  metadata_service:
    build:
      context: .
      dockerfile: services/metadata_service/Dockerfile
    container_name: dropbox_metadata
    ports:
      - "8002:8000"
    environment:
      DATABASE_URL: postgresql://dropbox_user:dropbox_pass@postgres:5432/dropbox_db
      REDIS_URL: redis://redis:6379/0
    depends_on:
      - postgres
      - redis

  upload_service:
    build:
      context: .
      dockerfile: services/upload_service/Dockerfile
    container_name: dropbox_upload
    ports:
      - "8003:8000"
    environment:
      DATABASE_URL: postgresql://dropbox_user:dropbox_pass@postgres:5432/dropbox_db
      S3_ENDPOINT: http://minio:9000
    depends_on:
      - postgres
      - minio

  download_service:
    build:
      context: .
      dockerfile: services/download_service/Dockerfile
    container_name: dropbox_download
    ports:
      - "8004:8000"
    environment:
      DATABASE_URL: postgresql://dropbox_user:dropbox_pass@postgres:5432/dropbox_db
      S3_ENDPOINT: http://minio:9000
    depends_on:
      - postgres
      - minio

  sync_service:
    build:
      context: .
      dockerfile: services/sync_service/Dockerfile
    container_name: dropbox_sync
    ports:
      - "8005:8000"
    environment:
      DATABASE_URL: postgresql://dropbox_user:dropbox_pass@postgres:5432/dropbox_db
      REDIS_URL: redis://redis:6379/0
    depends_on:
      - postgres
      - redis

volumes:
  postgres_data:
  minio_data:
